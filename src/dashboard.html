<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Tranquil Thoughts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <header>
        <div id="logo">
            <a href="../index.html"><img src="../assets/imgs/Tranquil Thoughts logo.png" alt="Tranquil Thoughts logo"></a>
        </div>

        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../src/about.html">About</a></li>
            </ul>
        </nav>

        <div class="user-controls">
            <button id="auth_btn">Sign Out</button>
        </div>
    </header>

    <main>

        <div class="quote-container">
            <p class="quote-text" id="quote-text">Loading quote...</p>
            <p class="quote-author" id="quote-author"></p>
        </div>

        <div class="thoughts-container">
            <h2>Your Thoughts</h2>
            <div id="thoughtsList">
                <p class="no-thoughts">No thoughts just yet</p>
            </div>
        </div>

        <!-- Add Thought Button -->
        <button class="add-thought-btn" id="addThoughtBtn">+</button>

        <!-- Thought Modal -->
        <div class="modal" id="thoughtModal">
            <div class="modal-content">
                <span class="close-btn" id="closeModal">&times;</span>
                <form class="thought-form" id="thoughtForm">
                    <h2>Add a New Thought</h2>
                    <input type="text" id="thoughtTitle" placeholder="Title" required>
                    <textarea id="thoughtBody" rows="5" placeholder="Share your thoughts..." required></textarea>
                    
                    <div class="mood-rating">
                        <button type="button" class="mood-btn" data-mood="1">ğŸ˜¢</button>
                        <button type="button" class="mood-btn" data-mood="2">ğŸ˜•</button>
                        <button type="button" class="mood-btn" data-mood="3">ğŸ˜</button>
                        <button type="button" class="mood-btn" data-mood="4">ğŸ™‚</button>
                        <button type="button" class="mood-btn" data-mood="5">ğŸ˜Š</button>
                    </div>
                    
                    <button type="submit">Save Thought</button>
                </form>
            </div>
        </div>
    </main>
    
    <script src="../js/main.js"></script>
</body>
</html>
